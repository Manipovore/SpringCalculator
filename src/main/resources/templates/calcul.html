<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

<body>

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="/lang-logo.png">
    </a>
  </div>
</div>
<div class="container">
  <h1 class="blockquote pt-4">Calculatrice en ligne</h1>
  <div class="jumbotron">
    <form action="#" th:action="@{/calcul}" th:object="${calcul}" method="post">
      <fieldset>
        <legend>Calculer</legend>

        <div class="center form-row align-items-center">
          <div class="col-md-9">
            <label class="text-muted" for="field">Opération:</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <button type="submit" class="btn btn-primary operation">=</button>
                </div>
              </div>
              <input
                      type="text" class="form-control" id="field" name="field"
                      aria-describedby="textHelp"
                      placeholder="Entrer votre opération ici ex: 2+2*9-5+-6/2"
                      th:field="*{result}" size="20" maxlength="20" />
              <small id="textHelp" class="form-text text-muted">Signe
                mathématique (addition: +) (multiplication: *) (soustraction: -)
                (division: /) et chiffre positif ou négatif seulement
                [012456789]</small>
              <small class="form-text" th:text="'Résultat:' + ${calcul.result}"></small>
            </div>
          </div>
          <table class="calculatrice" id="calc">
            <tr>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="CE" onclick="javascript:f_calc('ce');" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="&larr;" onclick="javascript:f_calc('nbs');" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="%" onclick="javascript:f_calc('%');" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="+" onclick="javascript:f_calc('+');" /></td>
            </tr>
            <tr>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="7" onclick="javascript:add_calc(7);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="8" onclick="javascript:add_calc(8);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="9" onclick="javascript:add_calc(9);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="-" onclick="javascript:f_calc('-');" /></td>
            </tr>
            <tr>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="4" onclick="javascript:add_calc(4);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="5" onclick="javascript:add_calc(5);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="6" onclick="javascript:add_calc(6);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="x" onclick="javascript:f_calc('*');" /></td>
            </tr>
            <tr>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="1" onclick="javascript:add_calc(1);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="2" onclick="javascript:add_calc(2);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="3" onclick="javascript:add_calc(3);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="&divide;" onclick="javascript:f_calc('/');" /></td>
            </tr>
            <tr>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="0" onclick="javascript:add_calc(0);" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="&plusmn;" onclick="javascript:f_calc('+-');" /></td>
              <td class="calc_td_btn"><input type="button" class="calc_btn"
                                             value="," onclick="javascript:f_calc('.');" /></td>
              <td class="calc_td_btn"><input type="submit" class="calc_btn"
                                             value="=" /></td>
            </tr>
          </table>
        </div>
      </fieldset>
    </form>
  </div>
</div>

</body>
</html>
